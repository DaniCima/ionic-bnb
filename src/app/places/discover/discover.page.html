<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onOpenMenu()">Open</ion-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all"> All Places </ion-segment-button>
    <ion-segment-button value="bookable"> Bookable Places </ion-segment-button>
  </ion-segment>

  <ion-grid *ngIf="!relevantPlaces.length">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>There are no bookable places right now, please come back later!</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="relevantPlaces.length">
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{relevantPlaces[0].title}}</ion-card-title>
            <ion-card-subtitle
              >{{relevantPlaces[0].price | currency}}</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="relevantPlaces[0].imageURL"></ion-img>
          <ion-card-content>
            <p>{{relevantPlaces[0].description}}</p>
          </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/', 'places', 'tabs', 'discover', relevantPlaces[0].id]"
              >More</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" class="ion-text-center">
        <cdk-virtual-scroll-viewport
          class="viewport"
          itemSize="56"
          minBufferPx="900"
          maxBufferPx="1350"
        >
          <ion-list>
            <ion-item
              *cdkVirtualFor="let place of relevantPlaces.slice(1)"
              [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
              detail
            >
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imageURL"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{place.title}}</h2>
                <p>{{place.description}}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </cdk-virtual-scroll-viewport>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
